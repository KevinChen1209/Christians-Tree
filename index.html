    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap');
      
      body { margin: 0; overflow: hidden; background-color: #000; }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .font-cursive { font-family: 'Great Vibes', cursive; }
      
      /* Audio visualizer bars */
      .bar {
        width: 4px;
        background: white;
        animation: dance 1s infinite ease-in-out;
      }
      .bar:nth-child(1) { animation-delay: 0.1s; height: 10px; }
      .bar:nth-child(2) { animation-delay: 0.2s; height: 15px; }
      .bar:nth-child(3) { animation-delay: 0.3s; height: 12px; }
      @keyframes dance {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(1.5); }
      }
    </style>
